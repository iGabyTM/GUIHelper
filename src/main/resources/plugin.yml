name: GUIHelper
version: @version@
main: me.gabytm.guihelper.GUIHelper
authors: [GabyTM]
website: https://gabytm.me/
description: The ultimate solution to creating professional GUIs
api-version: "1.13"

commands:
  ghempty:
    description: Use the command when you want to empty the GUI faster
    usage: "/ghempty"
  ghcreate:
    description: The main command
    usage: "/ghcreate [type] (argument)"
  ghhelp:
    description: List the available commands
    usage: "/ghhelp"
  ghlist:
    description: List the available types
    usage: "/ghlist"
  ghreload:
    description: Reload the plugin
    usage: "/ghreload"
  ghtemplate:
    description: a

permissions:
  guihelper.use:
    description: The permission required to access GUI Helper commands
    default: op