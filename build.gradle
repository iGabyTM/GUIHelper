import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'me.gabytm.guihelper'
version = '1.0.7'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    maven { url 'https://rayzr.dev/repo/' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'http://repo.maven.apache.org/maven2' }
}

dependencies {
    implementation 'me.rayzr522:jsonmessage:1.2.0'
    implementation 'org.bstats:bstats-bukkit:1.7'

    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
}

compileJava.options.encoding = 'UTF-8'

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version, name: 'GUIHelper']
    }
}

shadowJar {
    archiveFileName = "${project.name} [${project.version}].jar"
    def libs = 'me.gabytm.guihelper.libs.'

    relocate 'org.bstats', libs + 'org.bstats'
    destinationDir file("D:/Projects/MinecraftServers/1.8.8/plugins")
}